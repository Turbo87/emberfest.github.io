	<div class="text">
	      <h2>The Biggest Ember.js Event in Europe!</h2>
	      <p>Ember Fest takes place in Munich, Germany and will be a three day event from August 28th until August 30th. This will by far be the European Ember.js event this year!</p>
	      <p>The goal of Ember Fest is split into two parts. The first two days will be a hands on 2-day introductory course on Ember.js, while the third day will be organized as a single-track mini-conference with talks and tutorials.</p>
	      <p>Training, talks and tutorials will be held by people with first hand Ember.js experience, where they will share their knowledge and spread the word on Ember.js awesomeness!</p>
	    </div>
</div>

<p>Ticket sales will end on August 4th, or until supplies last. Be sure to get your ticket early to secure your spot!</p>

  <div class="side">
    <h1>Training</h1>
    <p>Training includes two full days of first class Ember.js training by the author of Ember.js in Action, and will allow you to get up to speed quickly with Ember.js. The price includes breakfast and lunch both days, as well as a copy of the e-book. Attendees will receive the printed book via mail when the book is released for print. At the end of day two, you are all invited to a proper dinner at a local restaurant. Attendees for the training, get a free pass to the conference on the 30th of August. The training session will wrap up with a demonstration where those attending the Ember Fest Hackathon will present their awesome application to the rest of the attendees!
    </p>
    <ul class="price-list">
      <li>Early Bird Training Special: EUR 500</li>
      <li>Standard Training Price: EUR 650</li>
    </ul>
  </div>

  <img src="/images/day2.png" alt="Day 2">
  <div class="side">

    <p>After the second full day of Ember Fest Training, the training session will wrap up with a demonstration where those attending the Ember Fest Hackathon will present their awesome application to the rest of the attendees!
    </p>
    <ul class="price-list">
      <li>Early Bird Training Special: EUR 500</li>
      <li>Standard Training Price: EUR 650</li>
    </ul>
  </div>

  <img src="/images/day2.png" alt="Day 4">
    <div class="side">
      <h1>Ember Fest Hackathon</h1>
      <p>In parallel with the second day of Ember Fest Training, there will be an awesome Ember.js Hackathon!. The Hackathon will be organized as a coding-session with less structure and more hands-on experiences! Due to room limitations, there will only be room for 30 people attending the Hackathon, first come first serve. The Hackathon will wrap up with a demonstration where each person/team will get to present their awesomeness to the rest of the group. This demonstration will also serve as the ending of the training session for those attending Ember Fest Training!
      </p>

    </p>

    <h1>Call for Speakers</h1>
    <p>We are looking for the best and most worthwhile Ember.js related talks. Your topic can be about anything, as long as it relates to Ember.js development somehow.</p>
    <h2>Talks: Format and Duration</h2>
    <p>Talks are either 20 or 35 minutes long. Please note in your abstract how long you estimate your talk to be.</p>
    <h2>Workshops/Tutorials</h2>
    <p>We want to be able to offer a few hands-on workshops/tutorials. The details about the arrangement of these are not yet finalized. You can influence the setup by submitting an abstract!</p>
    <h2>What you get</h2>
    <p>Speakers with accepted abstracts get free admission to the mini-conference day (day 3) and will get invited to the Speakers Dinner.</p>
    <h2>Submit yours today!</h2>
    <p>We have currently filled up all available slots, and have therefore closed the Call for Speakers.</p>
